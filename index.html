<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떨어지는 운으로부터 민기를 구하라!</title>

    <!-- Open Graph Tags (For sharing links on KakaoTalk, etc.) -->
    <meta property="og:title" content="떨어지는 운으로부터 민기를 구하라!">
    <meta property="og:description" content="초대형 운을 피하고 살아남으세요! 모바일/PC 완벽 지원 🎮">
    <meta property="og:image" content="똥.png"> <!-- Uses the game asset as preview icon if supported -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1>운 피하기 게임</h1>
        <p>떨어지는 운으로부터 민기를 살려라!</p>
        <div id="score-board">점수: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="touch-controls">
            <div id="left-btn" class="touch-btn">◀</div>
            <div id="right-btn" class="touch-btn">▶</div>
        </div>
        <button id="start-btn">게임 시작</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
